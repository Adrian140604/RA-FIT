<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../CSS/ProductosPagina.css">
</head>


<body>
    <div class="product-container">
        <img src="../IMAGENES/Balon medicinal Rafit.png" alt="Balón medicinal" class="product-image">
        <h1 class="product-title">Balón Medicinal 4KG Rafit</h1>
        <p class="product-description">Transforma tu rutina de ejercicios con nuestro balón medicinal de alta calidad.
            Diseñado para entrenamientos de fuerza, equilibrio y resistencia, este balón te ayudará a alcanzar tus
            objetivos de fitness de manera efectiva.</p>

        <p class="unit-price">PRECIO UNIDAD: 35.55$</p>

        <div class="counter-container">
            <button id="decrement" class="counter-button">-</button>
            <span id="counter" class="counter">0</span>
            <button id="increment" class="counter-button">+</button>
        </div>

        <p class="total-price">PRECIO TOTAL: $<span id="total">0.00</span></p>
    </div>
    <script src="../JS/ProductoBalon.js"></script>
</body>

</html>
