<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../CSS/ProductosPagina.css">
</head>


<body>
    <div class="product-container">
        <img src="../IMAGENES/Toalla 1.png" alt="Balón medicinal" class="product-image">
        <h1 class="product-title">Toalla Blanca Rafit</h1>
        <p class="product-description">¡Lleva tu entrenamiento al siguiente nivel con nuestra toalla blanca Rafit!
            Diseñada para brindarte comodidad y funcionalidad durante tus sesiones de ejercicio, esta toalla es el
            complemento perfecto para tu rutina fitness.</p>

        <p class="unit-price">PRECIO UNIDAD: 19.95$</p>

        <div class="counter-container">
            <button id="decrement" class="counter-button">-</button>
            <span id="counter" class="counter">0</span>
            <button id="increment" class="counter-button">+</button>
        </div>

        <p class="total-price">PRECIO TOTAL: $<span id="total">0.00</span></p>
    </div>
    <script src="../JS/ProductoToalla.js"></script>
</body>

</html>
