<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Registro.css">
    <script src="../JS/ValidaFormularioRegistro.js"></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <nav id="nav">
            <div id="logo">
                <img src="../IMAGENES/logo.png" alt="LOGO " id="logo">
            </div>
            <a href="../Index.html">INICIO</a>
            <a href="../HTML/Productos.html">PRODUCTOS</a>
            <a href="../HTML/Rutinas.html">RUTINAS</a>
            <a href="../HTML/Contactanos.html">CONÓCENOS</a>
            <a href="../HTML/acliente.html">ATENCIÓN AL CLIENTE</a>

            <a href="../HTML/IniciaSesion.html"> <button type="button1">INICIA SESIÓN</button></a>
            <a href="../HTML/Registro.html"><button type="button2">REGISTRATE</button></a>
    
        </nav>
    </header>
    <div class="contenido">
        <article id="formulario">
            <form onsubmit="return validaFormulario()" method="post" target="_blank" action="../HTML/registro_correcto.html">
                <fieldset>
                    <legend id="legend">Datos Personales</legend>
                    <label for="Nombre">Nombre:</label>
                    <input name="Nombre" id="Nombre" type="text" placeholder="Nombre...">
                    <label for="Apellido">Apellido:</label>
                    <input name="Apellido" id="Apellido" type="text" placeholder="Apellido...">
                    <label for="DNI">DNI:</label>
                    <input name="DNI" id="DNI" type="text" maxlength="9" placeholder="DNI...">
                    <label for="Nacimiento">Nacimiento:</label>
                    <input name="Nacimiento" id="Nacimiento" type="date">
                    <label for="Email">Email:</label>
                    <input name="Email" id="Email" type="text" placeholder="email@example.com">
                    <label for="Direccion">Dirección:</label>
                    <input name="Direccion" id="Direccion" type="text" placeholder="Calle...">
                    <label for="genero">Género:</label>
                    <select name="genero" id="genero">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </fieldset>
                <div id="errores" class="error-mensaje"></div>
                <input type="submit" name="ENVIAR" value="ENVIAR">
                <input name="RESTABLECER" type="reset" value="RESTABLECER"> 
            </form>
        </article>
    </div>
    
    
</body>
</html>
